<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" scroll-y="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar
    [(ngModel)]="search"
    (ionChange)="handleChange($event.target.value)"
    [debounce]="500"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let product of productSvc.allObs() | async"
              [routerLink]="['/product', product.sku]">
      <ion-thumbnail slot="start">
        <!-- TODO - change src image -->
        <img src="./assets/images/150x300.png"
             [alt]="product.name">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{product.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
