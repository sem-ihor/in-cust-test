<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ product?.name }}</ion-title>
    <ion-button (click)="enableSidebar()" slot="end">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" scroll-y="true">
  <ion-card *ngIf="product">
    <ion-row>
      <ion-col size="12">
        <div class="wrapper-image">
          <!-- TODO - change src image -->
          <img class="" src="./assets/images/150x300.png" [alt]="product.name">
        </div>
      </ion-col>
    </ion-row>

    <ion-card-content>
      <ion-card-title>
        {{product.name}}
        <ion-chip color="primary">{{product.model}}</ion-chip>
        <ion-chip color="danger">Price: {{product.price}}</ion-chip>
      </ion-card-title>
      <p>{{product.description}}</p>
      <ion-row>
        <ion-col size="6">
          <ion-chip
            (click)="handleAmount(10)"
            color="primary">$10
          </ion-chip>
          <ion-chip
            (click)="handleAmount(100)"
            color="primary">$100
          </ion-chip>
        </ion-col>
        <ion-col size="6">
          <ion-chip
            (click)="handleQuantity(5)"
            color="primary">5 qty</ion-chip>
          <ion-chip
            (click)="handleQuantity(10)"
            color="primary">10 qty</ion-chip>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Amount, $</ion-label>
            <ion-input
              (ionInput)="handleInputAmount($event)"
              [value]="amount" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="stacked">Quantity</ion-label>
            <ion-input
              (ionInput)="handleInputQuantity($event)"
              [value]="quantity" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
